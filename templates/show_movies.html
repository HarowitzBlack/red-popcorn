{% extends "home.html" %}
{% block body %}

<div class="result_text_container">
  <h1 class="display_text">Showing movies that are similar to {{ search_text }}</h1>
</div>
<div class="inner_frame_container">
  {% for movie in movies %}
    <div class="movie_cards">
      <div class="movie_poster"></div>
      <div class="movie_desp"> {{ movie }} </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
